<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="utilisateur.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Roboto&display=swap" rel="stylesheet">    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/40e51f5a35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <img src="bienEtre3.jpg">
    </header>
    <main>
        <h2>Contact</h2>
        
        <p>Votre Institut</p>
        <form>
            <h3>Vous voulez nous contacter !</h3>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nom</label>
                <input type="text" name="nom" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Prénom</label>
                <input type="text" name="prenom" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Votre message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="inlineRadio">Désire être contacté par</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radio" id="inlineRadio1" value="mail">
                <label class="form-check-label" for="inlineRadio1">mail</label>
            </div>
            <div class="form-check form-check-inline suite">
                <input class="form-check-input" type="radio" name="radio" id="inlineRadio2" value="tel">
                <label class="form-check-label" for="inlineRadio2">téléphone</label>
            </div>
            <div class="form-group">
                <label></label>
                <input type="text" name="telmail" class="form-control" id="exampleFormControlInput1" placeholder="votre adresse mail ou votre numéro de téléphone">
            </div>
            <div class="centrer">
                <button type="button" class="bouton1">envoyer</button>
            </div>
        </form>            
    </main>
    <footer>

    </footer>
    
    
</body>
</html>
