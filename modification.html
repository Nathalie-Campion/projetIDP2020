<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Modification</title>
    <link rel="stylesheet" href="utilisateur.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Roboto&display=swap" rel="stylesheet">    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/40e51f5a35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <img src="bienEtre3.jpg">
    </header>
    <main>
        <h2>Modification du compte</h2>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <form>
                        <h3>na.campion@laposte.net</h3>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Nom</label>
                            <input type="text" name="nom" class="form-control" id="exampleFormControlInput1" placeholder="CAMPION">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Prénom</label>
                            <input type="text" name="prenom" class="form-control" id="exampleFormControlInput1" placeholder="Nathalie">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">téléphone</label>
                            <input type="text" name="tel" class="form-control" id="exampleFormControlInput1" placeholder="06 14 51 05 44">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Choisissez une question</label>
                            <select name="choix" class="form-control" id="exampleFormControlSelect1">
                                <option value="1">Quel est le nom de jeune fille de votre mère ?</option>
                                <option value="2" selected>Quel est votre animal préféré ?</option>
                                <option value="3">Quel est le prénom de votre meilleur ami ?</option>
                                <option value="4">Quel est votre plat préféré ?</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input name="repchoix" type="text" class="form-control" id="exampleFormControlInput1" placeholder="serpent">
                        </div>
                        <div class="centrer">
                            <button type="button" class="bouton1">modifier</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <form>
                        <h3>Gestion du mot de passe</h3>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Ancien mot de passe</label>
                            <input name="mp" type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Nouveau mot de passe</label>
                            <input name="mp1" type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Confirmation du nouveau mot de passe</label>
                            <input name="mp2" type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="centrer">
                            <button type="button" class="bouton1">valider</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer> <div>coucou</div>

</html>
