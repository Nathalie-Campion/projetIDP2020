<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Inria+Serif&display=swap" rel="stylesheet">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<body>
    <header>
        <div>coucou</div>
    </header>
    <main>
        <h2>Mon compte</h2>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <form>
                        <h3>Mes informations personnelles</h3>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Adresse mail</label>
                            <input type="email" name="mail" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Nom</label>
                            <input type="text" name="nom" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Prénom</label>
                            <input type="text" name="prenom" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">téléphone</label>
                            <input type="text" name="tel" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="centrer">
                            <button type="button" class="bouton1 modifier">modifier</button>
                            <button type="button" class="bouton1 supprimer">suppression</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <form>
                        <h3>mon prochain rendez-vous</h3>
                        <div class="form-group">

                            <input type="text" name="dateRdv" class="form-control" id="exampleFormControlInput1">
                            <button type="button" class="bouton1">supprimer</button>
                        </div>                        
                        <div class="centrer">
                            <button type="button" class="bouton1" id="Rdv" >prendre rendez-vous</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
